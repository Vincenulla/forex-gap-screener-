name: Forex Gap Screener - Weekly

on:
  schedule:
    - cron: '5 22 * * 0'  # Sunday 22:05 UTC -> 23:05 Europe/Paris
  workflow_dispatch: {}

jobs:
  run-screener:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run gap screener (dry-run for safety)
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: |
          # par défaut on exécute en dry-run sur GitHub pour tests ; retire --dry-run pour envoi réel
          python gap_screener.py --dry-run
